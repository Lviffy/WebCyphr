<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121212, #282828);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }

        h2 {
            font-size: 32px;
            color: #f0f0f0;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .toggle-button {
            display: inline-block;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }

        .toggle-button.active {
            background: #9333EA;
        }

        input[type="number"], input[type="text"] {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            box-shadow: none;
            padding: 12px;
            border-radius: 8px;
            width: calc(100% - 26px);
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(90deg, #9333EA,#890bff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.3s ease;
            box-shadow: 0 0px 16px #1a0033;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0px 20px #9333EA;
        }

        .output {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .options {
            margin-bottom: 20px;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 50;
            background: linear-gradient(90deg, #9333EA,#8a0cff);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.3s ease;

            z-index: 2;
        }

        .home-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='../../index.html'">Home</button>
    <div id="particles-js"></div>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="options">
            <div class="toggle-button" id="uppercase" onclick="toggleButton(this)">Include Uppercase</div>
            <div class="toggle-button" id="lowercase" onclick="toggleButton(this)">Include Lowercase</div>
            <div class="toggle-button" id="numbers" onclick="toggleButton(this)">Include Numbers</div>
            <div class="toggle-button" id="special" onclick="toggleButton(this)">Include Special Characters</div>
        </div>
        <div class="option">
            <label class="no" for="length" style="color: white;">Number of Characters:</label>
            <input type="number" id="length" min="1" max="128" value="12">
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="output">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function toggleButton(element) {
            element.classList.toggle('active');
        }

        function generatePassword() {
            const uppercase = document.getElementById('uppercase').classList.contains('active');
            const lowercase = document.getElementById('lowercase').classList.contains('active');
            const numbers = document.getElementById('numbers').classList.contains('active');
            const special = document.getElementById('special').classList.contains('active');
            const length = document.getElementById('length').value;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allChars = '';
            if (uppercase) allChars += uppercaseChars;
            if (lowercase) allChars += lowercaseChars;
            if (numbers) allChars += numberChars;
            if (special) allChars += specialChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            document.getElementById('password').value = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand('copy');
            alert('Password copied to clipboard');
        }
    </script>
</body>
</html>
